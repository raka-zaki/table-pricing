<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table pricing</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>

<body>
    <div class="panel table-pricing">
        <div class="pricing-plan">
            <div class="img-container">
                <img src="img/paper-plane.png" alt="paper-plane">
            </div>

            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">DOMAINS</li>
                <li class="pricing-features-item">SLEEPS AFTER 30 MINS OF INACTIFITY</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#" class="pricing-buton">SING UP</a>
        </div>
        <div class="pricing-plan">
            <div class="img-container">
                <img src="img/plane.png" alt="plane">
            </div>
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">NEVER SLEEPS</li>
                <li class="pricing-features-item">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-buton is-features">FREE TRIAL</a>
        </div>
        <div class="pricing-plan">
            <div class="img-container">
                <img src="img/space-ship.png" alt="space-ship">
            </div>
            <h2 class="pricing-header">ENTERPISE</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">DEDICATED</li>
                <li class="pricing-features-item">SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-buton">FREE TRIAL</a>
        </div>

    </div>
</body>

</html>
